    <script>
    // DESAFIO I
        var endereco = {
            rua: 'Rua dos pinheiros',

            bairro: 'Centro',
            cidade: 'São Paulo',
            uf: 'SP'
        };

    // DESAFIO II
        function pares(x, y) {
          for (var i = x; i <= y; i++) {
            if (i % 2 === 0) {
              console.log(i);
            }
          }
        }

        pares(32, 321);
    
    // DESAFIO III
        function temHabilidade(skills) {
            return skills.indexOf("Javascript") != -1;
        }

        var skills = ["Javascript", "ReactJS", "React Native"];
        console.log(temHabilidade(skills));

    // DESAFIO IV
        function experiencia(anosEstudo) {
            if (anosEstudo >= 0 && anosEstudo <= 1) {
                console.log("Iniciante");
            } else if (anosEstudo >= 1 && anosEstudo <= 3) {
                console.log("Intermediário");
            } else if (anosEstudo >= 3 && anosEstudo <= 6) {
                console.log("Avançado");
            } else {
                console.log("Jedi Master");
            }
        }

            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master
            experiencia(1);

    // DESAFIO V
        function habilidades(usuarios) {
            for ( usuario of usuarios) {
                console.log("O " + usuario.nome + "possui as habilidades: " + usuario.habilidades.join());
            }
        }

        var usuarios = [{nome:"Diego",habilidades:["Javascript","ReactJS","Redux"]},
        {nome:"Gabriel",habilidades:["VueJS", "Ruby on Rails", "Elixir"]}];

        habilidades(usuarios);
    </script>
